{% extends 'base2.html' %}
{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>
    {% for post in posts %}

<!--    <form action="editposts">-->
        <div class='post'>
            <p>{{ post['created'] }}</p>
            <h2>{{ post['title'] }}</h2>
            <p>{{ post['content'] }}</p>
            <form action="delposts" method="POST">
                <button type="submit" name="btn" value={{post['id']}}> Delete Post </button>
            </form>
            <br>
            </br>
            <form action="editposts" method="POST">
               <button type="submit" name="editbtn" value={{post['id']}}>Edit Post</button>
            </form>
        </div>
    </form>


    {% endfor %}
{% endblock %}
