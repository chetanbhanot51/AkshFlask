{% extends 'base2.html' %}

{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>
    {% for post in posts %}
        <div class='post'>
            <p>{{ post['created'] }}</p>
            <h2>{{ post['title'] }}</h2>
            <p>{{ post['content'] }}</p>

            <button type="submit">Delete Post</button>
            <button type="submit">Edit Post</button>

        </div>
    {% endfor %}
{% endblock %}
